<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${shows}">
    <label th:for="name">Venue</label><br/>
    <input class="form-control" th:field="${shows.name}" /><br/>
    <span th:errors="${shows.name}" class="error"></span>
    <input class="form-control" th:field="${shows.description}" />
    <span th:errors="*{name}" class="error"></span>
    <input type="submit" value="Add Show" />
</form>
</body>
</html>
